<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 1000;
            overflow: scroll;
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .logo img {
            width: 100px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #32CD32;
            color: white;
        }
        .container {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            margin: 20px;
            top: 0;
            background: #cccccc;
            z-index: 999;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header .actions {
            display: flex;
            gap: 10px;
        }
        .header button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header .save-draft {
            background-color: #ccc;
        }
        .header .add-product {
            background-color: #32CD32;
            color: white;
        }
        .form {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .form .left, .form .right {
            flex: 1;
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form .left {
            flex: 2;
        }
        .form .section {
            margin-bottom: 20px;
        }
        .form .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form .section label {
            display: block;
            margin-bottom: 5px;
        }
        .form .section input, .form .section textarea, .form .section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form .section textarea {
            resize: none;
        }
        .form .section .sizes{
            display: flex;
            gap: 10px;
        }
        .form .section .sizes label{
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .form .upload-img img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .form .upload-img #mainImage {
            
            height: 250px;
            width: 300px;
        }
        .form .upload-img .additional-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form .upload-img .additional-images i {
            font-size: 50px;
            color: #ccc;
            cursor: pointer;
        }
        .form .upload-img .additional-images img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form .category button {
            background-color: #32CD32;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                box-shadow: none;
            }
            .container {
                margin-left: 0;
            }
            .form {
                flex-direction: column;
            }
            .form .right {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Logo">
        </div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-box"></i> Product</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Sales</a>
            <a href="#"><i class="fas fa-credit-card"></i> Payment</a>
            <a href="#"><i class="fas fa-undo-alt"></i> Refunds</a>
            <a href="#"><i class="fas fa-file-invoice"></i> Invoice</a>
            <a href="#"><i class="fas fa-exchange-alt"></i> Returns</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><i class="fas fa-comment-dots"></i> Feedback</a>
            <a href="#"><i class="fas fa-cog"></i> Setting</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
    <div class="container">
        <form action="/seller/add-products" method="post" enctype="multipart/form-data">
            <div class="header">
                <h1>Add New Product</h1>
                <div class="actions">
                    <button class="save-draft" type="button">Save Draft</button>
                    <button type="submit" class="add-product">Add Product</button>
                </div>
            </div>
            <div class="form">
                <div class="left">
                    <div class="section general-info">
                        <h2>General Information</h2>
                        <div class="section">
                            <label for="productName">Name Product</label>
                            <input type="text" id="productName" name="productName" placeholder="Puffer Jacket With Pocket Detail" required>
                        </div>
                        <div class="section">
                            <label for="productDescription">Description Product</label>
                            <textarea id="productDescription" name="productDescription" rows="4" placeholder="Cropped puffer jacket made of technical fabric. High neck and long sleeves. Flap pocket at the chest and in-seam side pockets at the hip. Inside pocket detail. Hem with elastic interior. Zip-up front." required></textarea>
                        </div>
                        <h2>Size</h2>
                        <div class="section sizes">
                            <label><input type="checkbox" name="size" value="Small">Small</label>
                            <label><input type="checkbox" name="size" value="Medium">Medium</label>
                            <label><input type="checkbox" name="size" value="Big">Big</label>
                        </div>
                    </div>
                    <div class="section pricing-stock">
                        <h2>Pricing And Stock</h2>
                        <div class="section">
                            <label for="basePricing">Base Pricing</label>
                            <input type="text" id="basePricing" name="basePricing" placeholder="$47.55" required>
                        </div>
                        <div class="section">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" name="stock" placeholder="77" required>
                        </div>
                        <div class="section">
                            <label for="discount">Discount</label>
                            <input type="text" id="discount" name="discount" placeholder="10%">
                        </div>
                        <div class="section">
                            <label for="discountType">Discount Type</label>
                            <input type="text" id="discountType" name="discountType" placeholder="New Year Discount">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="section upload-img">
                        <h2>Upload Image</h2>
                        <img src="https://via.placeholder.com/300" alt="Product Image" id="mainImage">
                        <div class="additional-images" id="additionalImagesContainer">
                            <i class="fas fa-plus-circle" id="icon1" onclick="triggerFileInput('fileInput1')"></i>
                            <i class="fas fa-plus-circle" id="icon2" onclick="triggerFileInput('fileInput2')"></i>
                            <i class="fas fa-plus-circle" id="icon3" onclick="triggerFileInput('fileInput3')"></i>
                        </div>
                        <input type="file" id="fileInput1" name="images" class="hidden" onchange="displayImage(this, 'icon1')">
                        <input type="file" id="fileInput2" name="images" class="hidden" onchange="displayImage(this, 'icon2')">
                        <input type="file" id="fileInput3" name="images" class="hidden" onchange="displayImage(this, 'icon3')">
                    </div>
                    <div class="section category">
                        <h2>Category</h2>
                        <select name="category" required>
                            <option value="Jacket">Jacket</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Pants">Pants</option>
                            <!-- Add more options as needed -->
                        </select>
                        <button style="margin-top: 15px;" type="button">Add Category</button>
                    </div>
                </div>
            </div>
        </form>                       
    </div>
    <script>
        let isMainImageSet = false;

        function triggerFileInput(id) {
            document.getElementById(id).click();
        }

        function displayImage(input, iconId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.style.width = '50px';
                    imgElement.style.height = '50px';
                    imgElement.style.borderRadius = '5px';
                    imgElement.style.cursor = 'pointer';
                    imgElement.onclick = function() {
                        document.getElementById('mainImage').src = e.target.result;
                    };

                    // Set the main image if it's the first image being uploaded
                    if (!isMainImageSet) {
                        document.getElementById('mainImage').src = e.target.result;
                        isMainImageSet = true;
                    }

                    var iconElement = document.getElementById(iconId);
                    iconElement.parentNode.replaceChild(imgElement, iconElement);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
